<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>簡易計算機</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <script src="//code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
</head>
<body>
<div class="container">
    <div id="calculator">
        <div id="screen" class="well">0</div>
        <div id="keyboard">
            <table>
                <tr>
                    <td><button class="btn">MC</button></td>
                    <td><button class="btn">M+</button></td>
                    <td><button class="btn">M-</button></td>
                    <td><button class="btn">MR</button></td>
                </tr>
                <tr>
                    <td><button class="btn">C</button></td>
                    <td><button class="btn">±</button></td>
                    <td><button class="btn">÷</button></td>
                    <td><button class="btn">×</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td rowspan="2"><button class="btn btn-tall">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn btn-wide">0</button></td>
                    <td><button class="btn">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="js/calculator.js"></script>
</body>
</html>
